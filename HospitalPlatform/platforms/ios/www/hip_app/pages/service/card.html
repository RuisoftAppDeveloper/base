<div class="col-md-6 col-sm-6 col-xs-12">
          	<!-- BEGIN PORTLET-->
            <div class="portlet box blue">
              <div class="portlet-title">
                <div class="caption"><i class="icon-dashboard icon-large"></i>健康卡</div>
              </div>
              <div class="portlet-body">
                <div id="clinic_pay_div" class="chart" style="height:220px;"></div>
              </div>
            </div>
<script>
$(function(){	
	todayPayPie();
	});

function todayPayPie() {
	//当日付款方式饼图Start
	var clinicPayDate = [ {
	  "chartKey" : "自费",
	  "chartValue" : 818,
	  "chartColor" : "#EBFF45"
	}, {
	  "chartKey" : "新农合",
	  "chartValue" : 368,
	  "chartColor" : "#F6FF94"
	}, {
	  "chartKey" : "城镇居民医保",
	  "chartValue" : 245,
	  "chartColor" : "#F0AB79"
	}, {
	  "chartKey" : "老干部",
	  "chartValue" : 155,
	  "chartColor" : "#EACC46"
	}, {
	  "chartKey" : "惠民医疗",
	  "chartValue" : 56,
	  "chartColor" : "#D5FF45"
	}, {
	  "chartKey" : "特约优惠",
	  "chartValue" : 128,
	  "chartColor" : "#E9FF43"
	}, {
	  "chartKey" : "看守所",
	  "chartValue" : 134,
	  "chartColor" : "#FAFFB8"
	} ];

	// PIE CHART
	var pie2 = new AmCharts.AmPieChart();
	pie2.dataProvider = clinicPayDate;
	pie2.titleField = "chartKey";
	pie2.valueField = "chartValue";
	pie2.colorField = "chartColor";
	pie2.sequencedAnimation = true;
	pie2.startEffect = "elastic";
	pie2.innerRadius = "40%";
	pie2.startDuration = 2;
	pie2.labelRadius = 1;
	pie2.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
	//pie2.depth3D = 10;
	//pie2.angle = 15;
	pie2.pieX = "40%";
	pie2.labelText = "";
	pie2.startDuration = 2;
	pie2.radius = 95;
	pie2.labelRadius = 15;
	// LEGEND
	legend2 = new AmCharts.AmLegend();
	
	legend2.align = "right";
	//legend1.color = "#FFF";
	legend2.position = "absolute";
	legend2.top = -10;
	legend2.right = 0;
	legend2.borderAlpha = 0;
	legend2.valueWidth = 0.2;
	legend2.horizontalGap = 0;
	legend2.width = 70;
	legend2.valueText = "";
	
	pie2.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
	
	pie2.addLegend(legend2);
	pie2.write("clinic_pay_div");  //当日付款方式饼图End
}
</script>
