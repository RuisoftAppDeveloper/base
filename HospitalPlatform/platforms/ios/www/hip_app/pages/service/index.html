<script>
$(function(){
	exchangePie();
});

function exchangePie() {
	var exchangeData = [ {
		"chartKey" : "成功",
		"chartValue" : 3445,
		"chartColor" : "#78D542"
	}, {
		"chartKey" : "异常",
		"chartValue" : 108,
		"chartColor" : "#FF9900"
	}];

	// PIE CHART
	var exchangePie = new AmCharts.AmPieChart();
	exchangePie.dataProvider = exchangeData;
	exchangePie.titleField = "chartKey";
	exchangePie.valueField = "chartValue";
	exchangePie.colorField = "chartColor";
	exchangePie.sequencedAnimation = true;
	exchangePie.startEffect = "elastic";
	exchangePie.innerRadius = "40%";
	exchangePie.startDuration = 2;
	exchangePie.labelRadius = 1;
	exchangePie.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b>次 ([[percents]]%)</span>";
	exchangePie.labelText = "";
	exchangePie.startDuration = 2;
	exchangePie.radius = 85;
	exchangePie.labelRadius = 15;
	exchangePie.pieX = "40%";
	//exchangePie.addTitle("收入构成-全院");
	// LEGEND
	exchangeLegend = new AmCharts.AmLegend();
	
	exchangeLegend.align = "right";
	//exchangeLegend.color = "#FFF";
	exchangeLegend.position = "absolute";
	exchangeLegend.top = 0;
	exchangeLegend.right = 0;
	exchangeLegend.borderAlpha = 0;
	exchangeLegend.valueWidth = 0.2;
	exchangeLegend.horizontalGap = 0;
	exchangeLegend.width = 90;
	exchangeLegend.valueWidth = 40;
	exchangeLegend.valueText = "[[[value]]]";
	
	exchangePie.addLegend(exchangeLegend);
	
	exchangePie.write("exchange-pie");
	
}
</script>
