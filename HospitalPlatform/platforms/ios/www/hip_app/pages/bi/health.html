<script>

//结算患者占比饼图
function patientPie() {
	var insureTypeData = [ {
		"chartKey" : "新农合",
		"chartValue" : 959,
		"chartColor" : "#EB4E45"
	}, {
		"chartKey" : "宿迁医保",
		"chartValue" : 640,
		"chartColor" : "#F6CF94"
	}];

	var pie2 = new AmCharts.AmPieChart();
	pie2.dataProvider = insureTypeData;
	pie2.titleField = "chartKey";
	pie2.valueField = "chartValue";
	pie2.colorField = "chartColor";
	pie2.sequencedAnimation = true;
	pie2.startEffect = "elastic";
	pie2.innerRadius = "40%";
	pie2.startDuration = 2;
	pie2.labelRadius = 1;
	pie2.pieX = "30%";
	//pie2.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> ([[percents]]%)</span>";
	//pie2.depth3D = 10;
	//pie2.angle = 15;
	//pie2.radius = 70;
	pie2.labelText = "";
	pie2.startDuration = 2;
	pie2.radius = 90;
	pie2.labelRadius = 15;

	// LEGEND
	legend2 = new AmCharts.AmLegend();

	legend2.align = "right";
	//legend1.color = "#FFF";
	legend2.position = "absolute";
	legend2.top = -10;
	legend2.right = 20;
	legend2.borderAlpha = 0;
	legend2.valueWidth = 0.2;
	legend2.horizontalGap = 0;
	legend2.width = 100;
	legend2.valueText = "";

	pie2.balloonText = "[[title]]<br><span style='font-size:14px'><b>[[value]]</b> 人次 ([[percents]]%)</span>";

	pie2.addLegend(legend2);
	pie2.write("patient-div");
}
</script>
